<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Boufarel</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
            -webkit-user-select: none;
        }

        img {
            /* Sur mobile : l'image prend max 40% de la largeur de l'écran */
            width: 40vw; 
            
            /* Sur ordinateur : l'image ne dépassera jamais 120 pixels */
            max-width: 120px; 
            
            height: auto;
            pointer-events: none;
            display: block;
        }
    </style>
</head>
<body oncontextmenu="return false;">
    <img src="boufarel.jpg" alt="">
</body>
</html>
