<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Boufarel</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
            -webkit-user-select: none;
        }

        img {
            /* Sur mobile (écrans étroits) : l'image prend 60% de la largeur */
            width: 60vw; 
            
            /* Sur ordinateur : elle ne dépassera jamais 250px (ajustable selon ton goût) */
            max-width: 250px; 
            
            height: auto;
            pointer-events: none;
            display: block;
        }
    </style>
</head>
<body oncontextmenu="return false;">
    <img src="boufarel.png" alt="">
</body>
</html>
